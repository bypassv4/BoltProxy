<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoltProxy</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="chrome">
    <div class="toolbar">
      <div class="dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <form id="url-form">
        <input id="url-input" type="text" placeholder="Enter a URL (example.com, https://blooket.com, etc.)">
        <button type="submit">Go</button>
      </form>
    </div>
    <div class="info">
      <p>All pages load through this proxy. Links should stay inside BoltProxy.</p>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
