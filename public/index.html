<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoltProxy</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div class="shell">
    <div class="tab-strip">
      <div class="tabs" id="tabs"></div>
      <button class="tab-add" id="new-tab" type="button" aria-label="New tab">+</button>
    </div>

    <form class="nav-bar" id="url-form" autocomplete="off">
      <div class="nav-buttons">
        <button class="nav-btn" id="back" type="button" aria-label="Back">←</button>
        <button class="nav-btn" id="forward" type="button" aria-label="Forward">→</button>
        <button class="nav-btn" id="reload" type="button" aria-label="Reload">⟳</button>
      </div>
      <div class="address">
        <input id="url-input" type="text" placeholder="Enter a site or paste a link" spellcheck="false">
      </div>
      <button class="go" type="submit">Go</button>
    </form>

    <div class="viewport" id="viewport"></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
